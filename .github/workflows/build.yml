name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: [2.7, 3.5, 3.6, 3.7, 3.8, pypy2, pypy3]
        architecture: [x86, x64]
        exclude:
          - os: ubuntu-latest
            architecture: x86
          - os: macos-latest
            architecture: x86
          - os: windows-latest
            python: pypy2
          - os: macos-latest
            python: pypy2
          - os: windows-latest
            python: pypy3
          - os: macos-latest
            python: pypy3

    name: ${{ matrix.os }} Py ${{ matrix.python }} ${{ matrix.architecture }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
          architecture: ${{ matrix.architecture }}

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip setuptools pipenv
          pipenv install --skip-lock --dev

      - name: Run pre-commit
        if: "!startsWith(matrix.python, 'pypy') && matrix.python != '3.5'"
        run: |
          python -m pip install pre-commit
          pre-commit run --all-files

      - name: Run unit tests
        run: pipenv run test
        env:
          BACKEND: NONE

  build:
    runs-on: ubuntu-latest
    name: Build Python source .tar.gz

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.x

      - name: Build source package
        run: |
          python -m pip install --upgrade pip setuptools
          python setup.py sdist

      - name: Upload source package
        uses: actions/upload-artifact@v1
        with:
          name: python-yubihsm-sdist
          path: dist
